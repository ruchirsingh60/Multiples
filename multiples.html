<html>
<head>
</head>
<body>
<script>
for (var num=1; num <= 100; num++){
    if( num % 3 && num % 5 ) {
        document.write(num);
    } else {
            if(( num % 3 == 0 ) && ( num % 5 == 0 )) {
            document.write("FizzBuzz");
        }
        else if( num % 3 == 0 ) {
            document.write("Fizz");
        }
        else if( num % 5 == 0 ) {
            document.write("Buzz");
        }
    }
    document.write('<br>');
}
</script>
</body>
</html>
